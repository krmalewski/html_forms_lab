<!DOCTYPE html>
<html>
<head>

<body>

  <main>

    <hr>

    <div class="container">
 <div id="header">

  </div>
        <div class="product">
          <div id="chinchilla" class="picture"></div>
        </div>

        <div class="product">

        <div class="product">

      <form action="http://localhost:8000/app.html"  class=‘pet-form’ method=‘post’ name='pet'>
        <div class="input">
            <h4 class="names">Chinchilla   </h4>
            <label id=‘chinchilla’>
              <input type="radio" name="gender" value="Male"> Male<br>
              <input type="radio" name="gender" value="Female"> Female<br>

              <select name='color' class="menu">
                <option value="White-Chinchilla">White</option>
                <option value="Grey-Chinchilla">Grey</option>
                <option value="Black-Chinchilla">Black</option>
             </select>
          </label>
        </div>
        </br>
        <button type="submit" class="pick">Adopt Me!</button>
      </form>

      <form action="http://localhost:8000/app.html"  class=‘pet-form’ method=‘get’ name='pet'>
        <div class="input">
          <h4 class="names">Pig</h4>
          <label id=‘pig’>
            <input type="radio" name="gender" value='Male'> Male<br>
            <input type="radio" name="gender" value='Female'> Female<br>

            <select name='color' class="menu">
              <option value="Pink-Pig">Pink</option>
              <option value="Black-Pig">Black</option>
              <option value="Spotted-Pig">Spotted</option>
            </select>
          </label>
        </div>
        </br>
        <button type="submit" class="pick">Adopt Me!</button>
      </form>

      <form action="http://localhost:8000/app.html"  class=‘pet-form’ method=‘get’ name='pet'>
        <div class="input">
          <h4 class="names">Fox</h4>
          <label id=‘fox’>

            <input type="radio" name="gender" value="Female"> Female<br>

            <select name='color' class="menu">
              <option value="White-Fox">White</option>
              <option value="Black-Fox">Black </option>
              <option value="Orange-Fox">Orange</option>
            </select>
           </label>
        </div>
        </br>
        <button type="submit" class="pick">Adopt Me!</button>
      </form>

    </div>
